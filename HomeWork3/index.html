<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>HomeWork №3 (Титученко И.Ю.)</title>
</head>
<body>
    <header >
        <div class="header container">
                <div class="logo">
                    <img src="./img/logo.png" alt="Logo">
                    <h1 class="title">Grow<span class="be">Be</span></h1>
                </div>
                <nav class="menu">
                    <a class="selected" href="#">Home</a>
                    <a href="#">About us</a>
                    <a href="#">Services</a>
                    <a href="#">Features</a>
                    <a href="#">Team</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </nav>
           
        
        </div>
    </header>
    <main>
        <section class="main-content container">
            <div class="main-content__wrapper">
                <h1>SEO & Digital Marketing For Your Website.</h1>

                <div class="main-content__btn-list">

            </div>

    </main>
    <footer>
        <article class="logos container">
            <img src="./img/logo1.png" alt="logo1">
            <img src="./img/logo2.png" alt="logo2">
            <img src="./img/logo3.png" alt="logo3">
            <img src="./img/logo4.png" alt="logo4">
            <img src="./img/logo5.png" alt="logo5">
